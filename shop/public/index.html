<html>
    <head>
        <title>One Item Shop</title>
        <script src="./index.js" type="module"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <style>
            body { font-family: 'Open Sans', sans-serif; }
            h1, h2, h3, h4, h5, h6 { font-weight: normal; }
            .product-info {
                text-align: center;
                margin-top: 50px;
            }
            .order-form {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <section data-cy="product-info" class="product-info">
            <h2 data-cy="title">your meme as a jumper</h2>
            <img data-cy="image" src="./jumper.jpg" alt="meme jumper"/>
            <p data-cy="description">fluffy!</p>
        </section>
        <form class="order-form">
            <order-button></order-button>
            <order-notification></order-notification>
        </form>
        <script>
            document.addEventListener("order-placed", 
                () => document.querySelector('order-notification').visible = true);
        </script>
    </body>
</html>
