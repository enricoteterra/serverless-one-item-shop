<html>
    <head>
        <title>One Item Shop</title>
        <script src="./index.js" type="module"></script>
    </head>
    <body>
        <section data-cy="product-info">
            <h2 data-cy="title">your face on a jumper</h2>
            <p data-cy="description">fluffy!</p>
            <img data-cy="image"/>
        </section>
        <form>
            <order-button></order-button>
            <order-notification></order-notification>
        </form>
        <script>
            const orderNotification = document.querySelector('order-notification')
            document.addEventListener("order-placed", () => orderNotification.visible = true);
        </script>
    </body>
</html>
